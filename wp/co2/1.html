<html>
    <head>
        <title>predefined functions in string and math</title>
        <style>
            body{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 25px;
            }

        </style>
    </head>
    <body>
        <script>
            document.write("<h2>predefined functions in string and math</h2>");
            var num=Math.round(4.4);
            document.write("rounding 4.4 using math.round:"+num);
            var str="hello world";
            document.write("<br>")
            document.write("character at 0th position of "+str+" is:"+str.charAt(0));
            var c=50.65
            var x=Math.ceil(c)
            document.write("<br>value of "+c+" after using math.ceil is:"+x);
            var lw="web programming";
            document.write("<br>"+lw+" to upper case:"+lw.toUpperCase())
            var power=Math.pow(3,2);
            document.write("<br>math.pow(3,2) gives:"+power)
        </script>
    </body>
</html>
